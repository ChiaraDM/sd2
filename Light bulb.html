<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>
        <p>In thic case JavaScript changes the values of the src (source) attribute of an image.</p>

        <button
        onclick="document.getElementById('myImage').src='Light Bulbon.gif'">Turn on the light</button>

        <img id='myImage' src="Light Bulb.gif"
        style ="width:200px">

        <button
        onclick="document.getElementById('myImage').src='Light Bulboff.gif'">Turn off the light</button>
            
    </body>
</html>
