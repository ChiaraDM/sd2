<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed. Test completed";
}
</script>
</head>
<body>

<h2>JavaScript in Head</h2>

<p id="demo">Test: A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
